<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheRepublic.txt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="conversation-list" class="view active">
            <div class="header">
                <h1>Messages</h1>
                <button id="translation-toggle">Modern</button>
            </div>
            <div class="conversations">
                <!-- Conversations will be populated by JavaScript -->
            </div>
        </div>
        
        <div id="chat-view" class="view">
            <div class="header">
                <button id="back-btn">‚Üê Back</button>
                <h2 id="chat-title"></h2>
            </div>
            <div class="messages" id="messages-container">
                <!-- Messages will be populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
